	function showBothArrows() {

	function hideCaption() {

	//------------------------ON DOC READY
	$(function() {		

		buildThumbs();
		buildSlideshow();

		
		//------------------------------------------
		/* if clicking right */
		$( rightArrowWrap ).click(function() {
			leftPos -= slideWidth;
			hideCaption();
			animateSlide();

			/* and on first slide */
			if ( leftPos == 0 ) {
				$(leftArrowWrap).hide();
			} 
			/* and on middle slide */
			if ( leftPos < 0 ) {
				showBothArrows();
			}
			/* and on last slide */
			if ( leftPos == -(slideshowWidth - slideWidth) ) {
				$(rightArrowWrap).hide();
			}
		});


		/* if clicking left */
		$( leftArrowWrap ).click(function() {

			leftPos += slideWidth;
			hideCaption();
			animateSlide();

			/* and on first slide */
			if ( leftPos == 0 ) {
				$(leftArrowWrap).hide();
			}
			/* and on middle slide */
			if ( leftPos < 0 ) {
				showBothArrows();
			}
			/* and on last slide */
			if ( leftPos >= -(slideshowWidth - slideWidth) ) {
				$(rightArrowWrap).show();
			}

		});
