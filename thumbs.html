<style>
	#thumbWrapper {
		border: 1px solid red;
		width: 990px;
	}
	.thumbRowWrapper {
		border: 1px solid blue;
		width: 990px;
		height: 275px;
		margin-bottom: 25px;
	}
	.thumb {
		border: 1px dotted purple;
		width: 180px;
		height: 275px;
		float: left;
		margin-right: 15px;
	}
</style>


<div id="allThumbs"></div>

<script type="text/javascript" src="http://cdn.stage.renttherunway.com/public/js/vendor/jquery.min.js"></script>
<script type="text/javascript">
	
	//------------------------------------------
	$(function() {

		

		function buildThumbs() {

			var thumbs;
			var thumbRowWidth;
			var thumbRowWrapper;
			var thumbList = ['Ashley', 'Sarah', 'Julie', 'Bro', 'James', 'Jenny', 'Gregory', 'Steven', 'JSON'];

			
			for ( var j=0; j<thumbList.length; j++ ) {

				thumbs += '<div class="thumb">' + thumbList[j] + '</div>';
				thumbRowWrapper = '<div class="thumbRowWrapper">' + thumbs;	

			}

			// sticks rows into outer wrapper
			$( '#allThumbs' ).append( thumbRowWrapper ); 
		}
		buildThumbs();

	});	

	//------------------------------------------

</script>
